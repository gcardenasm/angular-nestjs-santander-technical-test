<mat-card>
  <h1>{{ title }}</h1>

  <app-candidate-form></app-candidate-form>

  <div class="toolbar" *ngIf="candidates().length">
    <span>{{ candidates().length }} candidate(s)</span>

    <button mat-stroked-button color="warn" (click)="deleteAll()">
      Delete all
    </button>
  </div>

  <table
    mat-table
    [dataSource]="candidates()"
    class="mat-elevation-z8"
    *ngIf="candidates().length"
  >
    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let e"> {{ e.name }} </td>
    </ng-container>

    <!-- Surname -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let e"> {{ e.surname }} </td>
    </ng-container>

    <!-- Seniority -->
    <ng-container matColumnDef="seniority">
      <th mat-header-cell *matHeaderCellDef> Seniority </th>
      <td mat-cell *matCellDef="let e"> {{ e.seniority }} </td>
    </ng-container>

    <!-- Years -->
    <ng-container matColumnDef="years">
      <th mat-header-cell *matHeaderCellDef> Years </th>
      <td mat-cell *matCellDef="let e"> {{ e.years }} </td>
    </ng-container>

    <!-- Availability -->
    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef> Availability </th>
      <td mat-cell *matCellDef="let e"> {{ e.availability ? 'Yes' : 'No' }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-col"> Actions </th>
      <td mat-cell *matCellDef="let e" class="actions-col">
        <button
          mat-icon-button
          color="warn"
          aria-label="Delete candidate"
          (click)="deleteOne(e.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed"></tr>
    <tr mat-row *matRowDef="let row; columns: displayed"></tr>
  </table>
</mat-card>
